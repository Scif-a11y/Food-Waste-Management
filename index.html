<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Waste</title>
    <style>
        *{
            text-decoration: none;
            margin: 0;
            padding: 0;
            outline: none;
            border: none;
        }
        html{
            scroll-behavior: smooth;
        }
        body {
            background-color: black;
            color: white;
            background-image: url(images/background.png);
            margin: 0;
            font-family: 'Geist Mono', monospace,arial;
            overflow-x: hidden;
        }
        ::-webkit-scrollbar{
            background-color: black;
            border: 1px solid rgba(255, 255, 255,0.2) ;
        }
        ::-webkit-scrollbar-thumb{
            background-color: rgba(170, 207, 209, 0.4);
        }
        ::-webkit-scrollbar-thumb:active{
            background-color: orange;
        }
        .animationContainer {
            color: rgba(170, 207, 209, 255);
            padding: 1rem;
            font-weight: 900;
            width: 37%;
            margin-left: 2rem;
        }
        .animationText{
            font-size: 18rem;
            position: absolute;
            top: 20%;
            left: 30.5%;
            animation: homepage 0.7s linear , opacityzero 1s 1.5s forwards;
            position: absolute;
        }
        @keyframes homepage {
            from{
                transform: scale(60);
            }
            to{
                transform: scale(1);
            }
        }
        @keyframes opacityzero {
            to{
                display: none   ;
                opacity: 0;
            }
        }
        @keyframes toptoBottom {
            to{
                transform: translateY(0);
            }
        }
        header {
            margin-top: 2rem;
            display: flex;
        }
        .homelinks {
            transform: translateY(-8rem);
            animation: toptoBottom 1s linear forwards 2.5s;
            font-size: 1.3rem;
            display: flex;
            gap: 2rem;
            align-items: center;
            background-color: rgba(255, 255, 255,0.2);
            border-radius: 2rem ;
            padding: 0rem 3rem 0rem 3rem;
        }
        .homelinks a {
            font-weight: 700;
            border-radius: 0rem 1rem 0rem 1rem;
            padding: 0.5rem;
            color: white;
        }
        .homelinks a:hover {
            text-decoration: underline;
            text-decoration-color: rgba(170, 207, 209, 255);
            text-decoration-thickness: 0.2rem;
            text-underline-offset: 0.5rem;
        }
        @keyframes opacityone {
            to{
                opacity: 1;
            }
        }
        .logo{
            width: 38.5%;
            opacity: 0;
            animation: opacityone 1s linear forwards 2.6s;
            margin-left: 1rem;
        }
        .logoContainer{
            font-size: 3rem;
        }
        .current{
            text-decoration: underline;
            text-decoration-color: rgba(170, 207, 209, 255);
            text-decoration-thickness: 0.2rem;
            text-underline-offset: 0.5rem;
        }
        main{
            width: 100%;
            height: 48rem;
            display: flex;
            margin-top: 1rem;
        }
        @keyframes sidebar {
            to{
                transform: translateX(0);
            }
        }
        .sidebar{
            background-color: rgba(255, 255, 255,0.2);
            border-radius: 2rem;
            height: 46rem;
            position: fixed;
            width: 4rem;
            transform: translateX(-10rem);
            animation: sidebar 1s linear forwards 2.5s;
            margin-left: 2rem;
            display: flex;
            justify-content: start;
            flex-direction: column;
            justify-content: space-evenly;
        }
        .sidebarButton{
            width:9rem;
            margin-left: -2.5rem;
            background-color: transparent;
            color: white;
            font-weight: 800;
            transform: rotate(270deg);
            cursor: pointer;
            border-radius: 2rem 0rem 2rem 0rem;
            padding: 0.6rem;
            transition: all 0.3s linear;
        }
        .sidebarButton:hover{
            background-color: rgba(170, 207, 209);
            color: black;
        }
        .sidebarButton:active{
            background-color: orange;
        }
        .center{
            display: flex ;
            flex-direction: column;
            height: 100%;
            width: 84%;
            gap: 0rem;
            margin-left: 10rem;
            margin-right: 3rem;
            margin-bottom: 2rem;
        }
        .container{
            display: flex;
            height: 60%;
            gap: 4rem;
        }
        .info
        {
            background-color: rgba(255, 255, 255,0.2);
            opacity: 0;
            animation: opacityone 1s linear forwards 2.9s;
            height: 90%;
            width: 40%;
            text-align: center;
            align-content: center;
            border: 2px solid transparent;
            transition:all linear 0.1s ;
            border-radius: 2rem;
            overflow: hidden;
        }
        .info:hover{
            cursor: pointer;
            transform: scale(1.1);
        }
        .foodWastage{
        width: 100%;
        height: 100vh;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 3rem;
        }
        .foodWastage h1{
            font-size: 8rem;
        }
        .barGraphContainer{
            height: 80%;
            width: 80%;
        }
        .backToTop{
            color: white;
            overflow: hidden;
            animation: opacityone 1s linear forwards 2.5s;
            background-color: rgba(255, 255, 255,0.2);
            font-size: 3rem;
            position: fixed;
            border-radius: 4rem;
            right: 1.5rem;
            bottom: 1.5rem;
            height: 3rem;
            width: 3rem;
            transform: scale(1.3);
            opacity: 0;
            cursor: pointer;
        }
        .backToTop:active{
            color: orange;
        }
        #marker{
        transform: translateY(-5rem);
        }
        .foodDonation{
        width: 100%;
        height: 100vh;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 3rem;
        }
        .foodDonation h1{
            font-size: 8rem;
        }
        .content{
            margin-top: 10rem;
            display: flex;
            flex-direction: column;
            gap: 3rem;
        }
        .boxContainer{
            display: flex;
            gap: 3rem;
        }
        .box{
            width: 30%;
            padding: 4rem;
            background-color: rgba(255, 255, 255,0.2);
        }
        .box h2{
            margin-bottom: 3rem;
        }
        .box a{
            color: rgba(170, 207, 209, 0.4);
            border: 2px solid;
            padding: 0.5rem;
            transition: all 0.2s linear;
        }
        .box a:hover{
            color: rgba(170, 207, 209);
        }
        .FoodRecipe{
            width: 100%;
            height: 100vh;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 3rem;
        }
        .FoodRecipe h1{
            font-size: 8rem;
        }
        .container img{
            width: 100%;
        }
        .searchContainer{
            background-color: white;
        }
        .FoodRecipe input{
            font-size: 2rem;
        }
        .searchbutton{
            height: 100%;
            font-size: 2rem;
            cursor: pointer;
            background-color: transparent;
        }
        #output-recipe {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 2rem;
        margin-top: 2rem;
        margin-left: 10rem;
        margin-right: 4rem;
        }
        .recipe-box
        {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 1rem;
            padding: 1rem;
            text-align: center;
        }

        .dishimg {
            width: 100%;
            height: auto;
            border-radius: 1rem;
        }

        .recipe-info {
            margin-top: 1rem;
        }

        .ingredients {
            list-style-type: none;
            padding: 0;
        }

    </style>
</head>
<body>
    <abbr title="Back To Top"><button onclick="document.getElementById('marker').scrollIntoView()" class="backToTop">&#8593</button></abbr>
    <div id="marker"></div>
    <header >
        <div class="logo"><h2 class="logoContainer">Anna.</h2></div>
        <div class="homelinks">
            <a href="index.html" class="current">Home</a>
            <a href="contact.html">Contact</a>
            <a href="about.html">About</a>
        </div>
    </header>
    <div class="animationContainer"><h2 class="animationText">Anna.</h2></div>
    <main>
        <div class="sidebar">
            <button class="sidebarButton" onclick="document.getElementById('wastage').scrollIntoView()">Food Wastage</button>
            <button class="sidebarButton" onclick="document.getElementById('donate').scrollIntoView()">Food Donation</button>
            <button class="sidebarButton" onclick="document.getElementById('network').scrollIntoView()">Food Recipe</button>
        </div>
        <div class="center">
            <div class="container">
                <div class="info"><img src="images/one.jpg" alt=""></div>
                <div class="info"><img src="images/two.jpg" alt=""></div>
                <div class="info"><img  style="transform: scale(1.09);" src="images/five.jpg" alt=""></div>
                <div class="info"><img src="images/six.png" alt=""></div>
            </div>
            <div class="container">
                <div class="info"><img src="images/seven.jpg" alt=""></div>
                <div class="info"><img src="images/eight.jpg" style="transform: scale(1.3);" alt=""></div>
                <div class="info"><img src="images/nine.jpg"  alt=""></div>
                <div class="info"><img src="images/ten.jpg" style="transform: scale(1.3);" alt=""></div>
            </div>
        </div>
    </main>
        <section class="foodWastage" id="wastage">
        <h1>Food Wastage</h1>
        <img class="barGraphContainer" src="images/Graph.svg" alt="">
        </section>
        <section class="foodDonation" id="donate">
            <h1>Food Donation</h1>
            <div class="content">
                <div class="boxContainer">
                    <div class="box one">
                        <h2>Feeding India</h2>
                        <a href="feedingindia.org">feedingindia.org</a>
                    </div>
                    <div class="box two">
                        <h2>The Robin Hood Army</h2>
                        <a href="robinhoodarmy.com
                        ">robinhoodarmy.com
                    </a>
                    </div>
                    <div class="box three">
                        <h2>FoodBank India</h2>
                        <a href="foodbankindia.in">foodbankindia.in</a>
                    </div>
                </div>
                <div class="boxContainer">
                    <div class="box four">
                        <h2>No Food Waste</h2>
                        <a href="nofoodwaste.org">nofoodwaste.org</a>
                    </div>
                    <div class="box five">
                        <h2>Roti Bank</h2>
                        <a href="rotibank.com">rotibank.com</a>
                    </div>
                    <div class="box six">
                        <h2>Meal for an Hour</h2>
                        <a href="mealforanhour.org
                        ">mealforanhour.org
                    </a>
                    </div>
                </div>
            </div>
        </section>
        <section class="FoodRecipe" id="network">
            <h1>Food Recipe</h1>
            <div class="searchContainer">
                <input type="text" autocomplete="off" class="searchBar" placeholder="Search" name="" id="searchBar">
                <button type="submit" onclick="document.getElementById('output-recipe').style.display='grid';" id="searchbutton" class="searchbutton">Search<button>
            </div>
            <div id="output-recipe"></div>
        </section>
        <script src="homepage.js"></script>
</body>
</html>
